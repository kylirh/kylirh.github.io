<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weave API Test</title>
    <script>
      const parseQueryString = (url) => {
        const separator = url.indexOf("?") > -1 ? "?" : "#";
        const segments = url.split(separator);
        if (segments.length !== 2) {
          return null;
        }
        const params = segments[1].split("&");
        return params.reduce((map, param) => {
          const pair = param.split("=");
          const key = decodeURIComponent(pair[0]);
          const value = decodeURIComponent(pair[1] || "");
          return { ...map, [key]: value };
        }, {});
      };

      const postQueryString = () => {
        if (window.opener) {
          const params = parseQueryString(window.location.href);
          if (params === null) {
            console.error("No query string arguments were received. Aborting!");
            return;
          }
          window.opener.postMessage(params, "*");
          console.log("Successfully posted query string arguments!", params);
          // TODO: Only close when the opener tells you to close.
          // window.close();
        } else {
          console.error("No parent window found. Aborting!");
        }
      };

      postQueryString();
    </script>
  </head>
  <body>
    Hello Weave!
  </body>
</html>
