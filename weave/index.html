<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weave API Test</title>
  </head>
  <body>
    Hello Weave!
    <script>
      let message = { token: "1234567890", ruleTheWorld: true };

      if (window.opener) {
        console.log("Attempting to send message...");
        window.opener.postMessage(message, "*");
        console.log("...message sent!");
      } else {
        console.error("Aww bummer! There's no opener window!");
      }
    </script>
  </body>
</html>
