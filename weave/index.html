<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      let errorHandled = false;

      const parseQueryString = (url) => {
        const segments = url.split("#");
        if (segments.length !== 2) {
          return null;
        }
        const params = segments[1].split("&");
        return params.reduce((map, param) => {
          const pair = param.split("=");
          const key = decodeURIComponent(pair[0]);
          const value = decodeURIComponent(pair[1] || "");
          return { ...map, [key]: value };
        }, {});
      };

      const postQueryString = () => {
        if (window.opener) {
          const params = parseQueryString(window.location.href);
          if (params === null) {
            handleError(
              "Error parsing query string arguments. They may not have been received."
            );
            return;
          }
          window.opener.postMessage(params, "*");
          //window.close();
          handleError("Authentication window failed to close.");
        } else {
          handleError(
            "The opener window does not exist. Cannot send authentication data."
          );
        }
      };

      const handleError = (message) => {
        const errorHandler = () => {
          errorHandled = true;
          console.error(message);
          document.title = "Authentication Error";

          const errorContainer = document.getElementById("errorContainer");
          errorContainer.style.display = "block";

          const errorDetails = document.getElementById("errorDetails");
          errorDetails.innerHTML = "Error Details: " + message;
        };

        if (document.readyState === "loading") {
          window.onload = errorHandler;
        } else {
          errorHandler();
        }
      };

      setTimeout(() => {
        if (!errorHandled) {
          handleError(
            "An unknown error occurred. Check the developer console."
          );
        }
      }, 2000);

      postQueryString();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logging into Weave...</title>
  </head>
  <body>
    <div id="errorContainer" style="display: none;">
      <p>
        An error occurred. Please close this window and try again. If this
        problem persists, contact Weave Support.
      </p>
      <p id="errorDetails"></p>
    </div>
  </body>
</html>
