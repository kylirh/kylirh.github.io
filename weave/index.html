<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weave API Test</title>
  </head>
  <body>
    Hello Weave!
    <script>
      let opener = window.opener;
      let parent = window.parent;
      console.log("===== WINDOWS =====", opener, parent);

      let message = { token: "Whatever", ruleTheWorld: true };

      if (opener) {
        opener.postMessage(message, "*");
      } else {
        console.error("Aww bummer! There's no opener window!");
      }

      if (opener) {
        parent.postMessage(message, "*");
      } else {
        console.error("Aww bummer! There's no parent window!");
      }
    </script>
  </body>
</html>
