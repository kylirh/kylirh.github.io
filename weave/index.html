<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      let errorHandled = false;

      const getAuthData = () => {
        const url = new URL(window.location.href);
        const params =
          url.hash !== ""
            ? new URLSearchParams(url.hash.slice(1))
            : url.searchParams;

        let result = {};
        for (const entry of params) {
          const [key, value] = entry;
          result[key] = value;
        }
        return result;
      };

      const postAuthData = (data) => {
        if (!window.opener) {
          handleError(
            "The opener window does not exist. Cannot send authentication data."
          );
          return;
        }

        if (data === null) {
          handleError(
            "Error parsing query string arguments. They may not have been received."
          );
          return;
        }

        window.opener.postMessage(data, "*");
        window.close();
        handleError("Authentication window failed to close.");
      };

      const handleError = (message) => {
        const errorHandler = () => {
          errorHandled = true;
          console.error(message);
          document.title = "An error occurred";

          const errorContainer = document.getElementById("errorContainer");
          errorContainer.style.display = "block";

          const errorDetails = document.getElementById("errorDetails");
          errorDetails.innerHTML = "Error Details: " + message;
        };

        if (document.readyState === "loading") {
          window.onload = errorHandler;
        } else {
          errorHandler();
        }
      };

      setTimeout(() => {
        if (!errorHandled) {
          handleError(
            "An unknown error occurred. Check the developer console."
          );
        }
      }, 2000);

      postAuthData(getAuthData());
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Weave...</title>
  </head>
  <body>
    <div id="errorContainer" style="display: none;">
      <p>
        An error occurred. Please close this window and try again. If this
        problem persists, contact Weave Support.
      </p>
      <p id="errorDetails"></p>
    </div>
  </body>
</html>
