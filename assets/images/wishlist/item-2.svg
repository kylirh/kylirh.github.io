<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #121212;
    }
    .outline {
      fill: none;
      stroke: #2A2A2A;
      stroke-width: 2;
    }
    .camera-body {
      fill: #1A1A1A;
      stroke: #333333;
      stroke-width: 1;
    }
    .camera-grip {
      fill: #222222;
      stroke: #333333;
      stroke-width: 0.5;
    }
    .camera-accent {
      fill: #444444;
    }
    .lens-body {
      fill: #282828;
      stroke: #333333;
      stroke-width: 1;
    }
    .lens-glass {
      fill: #0D0D0D;
      stroke: #222222;
      stroke-width: 0.5;
    }
    .lens-ring {
      fill: #333333;
      stroke: #444444;
      stroke-width: 0.5;
    }
    .lens-reflection {
      fill: #FFFFFF;
      opacity: 0.1;
    }
    .viewfinder {
      fill: #111111;
      stroke: #222222;
      stroke-width: 0.5;
    }
    .button {
      fill: #444444;
      stroke: #555555;
      stroke-width: 0.5;
    }
    .button-red {
      fill: #BB2124;
      stroke: #8B1014;
      stroke-width: 0.5;
    }
    .screen {
      fill: #111111;
      stroke: #333333;
      stroke-width: 0.5;
    }
    .screen-content {
      fill: #222222;
    }
    .display-text {
      fill: #888888;
      opacity: 0.8;
    }
    .highlight {
      fill: #FFFFFF;
      opacity: 0.1;
    }
    .shadow {
      fill: #000000;
      opacity: 0.3;
    }
    .strap-mount {
      fill: #444444;
      stroke: #333333;
      stroke-width: 0.5;
    }
    .dial {
      fill: #333333;
      stroke: #444444;
      stroke-width: 0.5;
    }
    .flash {
      fill: #282828;
      stroke: #333333;
      stroke-width: 0.5;
    }
    .brand {
      fill: #FFFFFF;
      opacity: 0.8;
    }
    .model {
      fill: #FF0000;
      opacity: 0.8;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: 300;
      fill: #FFFFFF;
      text-anchor: middle;
    }
    .specs {
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      fill: #BBBBBB;
      text-anchor: middle;
    }
  </style>
  <rect class="background" width="800" height="450" />
  <rect class="outline" x="10" y="10" width="780" height="430" rx="5" />
  
  <!-- Shadow -->
  <ellipse class="shadow" cx="400" cy="380" rx="230" ry="20" />
  
  <!-- Camera Body -->
  <rect class="camera-body" x="250" y="170" width="300" height="160" rx="10" />
  <rect class="camera-body" x="275" y="140" width="120" height="30" rx="5" />
  <rect class="camera-body" x="425" y="150" width="100" height="20" rx="5" />
  
  <!-- Grip -->
  <path class="camera-grip" d="M250,190 L220,210 C210,220 210,280 220,290 L250,310 Z" />
  <rect class="camera-accent" x="252" y="210" width="10" height="80" rx="2" />
  
  <!-- Lens Mount -->
  <circle class="camera-body" cx="350" cy="250" r="70" />
  <circle class="camera-accent" cx="350" cy="250" r="60" />
  <circle class="lens-body" cx="350" cy="250" r="55" />
  
  <!-- Lens -->
  <circle class="lens-body" cx="350" cy="250" r="50" />
  <circle class="lens-ring" cx="350" cy="250" r="47" />
  <circle class="lens-body" cx="350" cy="250" r="44" />
  <circle class="lens-ring" cx="350" cy="250" r="41" />
  <circle class="lens-body" cx="350" cy="250" r="38" />
  <circle class="lens-ring" cx="350" cy="250" r="35" />
  <circle class="lens-body" cx="350" cy="250" r="32" />
  
  <!-- Lens Extension -->
  <rect class="lens-body" x="300" y="215" width="100" height="70" rx="2" />
