  <!-- Lens Reflections -->
  <circle class="lens-reflection" cx="340" cy="240" r="5" />
  <circle class="lens-reflection" cx="335" cy="235" r="2" />
  
  <!-- Top Plate Details -->
  <!-- Mode Dial -->
  <circle class="dial" cx="480" cy="160" r="15" />
  <circle class="camera-accent" cx="480" cy="160" r="12" />
  <rect class="camera-accent" x="476" y="150" width="8" height="3" />
  <rect class="camera-accent" x="476" y="167" width="8" height="3" />
  <rect class="camera-accent" x="470" y="156" width="3" height="8" />
  <rect class="camera-accent" x="487" y="156" width="3" height="8" />
  
  <!-- Shutter Button -->
  <circle class="button" cx="520" cy="160" r="10" />
  <circle class="button-red" cx="520" cy="160" r="7" />
  
