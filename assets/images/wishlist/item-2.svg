  <rect class="screen" x="440" y="190" width="80" height="60" rx="2" />
  <rect class="screen-content" x="445" y="195" width="70" height="50" rx="1" />
  
  <!-- Screen Content -->
  <rect class="display-text" x="450" y="200" width="15" height="5" rx="1" />
  <rect class="display-text" x="450" y="210" width="50" height="3" rx="1" />
  <rect class="display-text" x="450" y="216" width="40" height="3" rx="1" />
  <rect class="display-text" x="450" y="222" width="35" height="3" rx="1" />
  <rect class="display-text" x="450" y="228" width="45" height="3" rx="1" />
  <rect class="display-text" x="450" y="234" width="30" height="3" rx="1" />
  
  <!-- Control Buttons -->
  <circle class="button" cx="460" cy="270" r="5" />
  <circle class="button" cx="475" cy="270" r="5" />
  <circle class="button" cx="490" cy="270" r="5" />
  <circle class="button" cx="505" cy="270" r="5" />
  
  <!-- Control Dial -->
  <circle class="dial" cx="470" cy="300" r="12" />
  <circle class="camera-accent" cx="470" cy="300" r="9" />
  <path class="camera-accent" d="M470,295 L475,300 L470,305 Z" />
  
  <!-- Strap Mounts -->
  <rect class="strap-mount" x="225" y="175" width="10" height="15" rx="2" />
  <rect class="strap-mount" x="565" y="175" width="10" height="15" rx="2" />
  <circle class="camera-accent" cx="230" cy="182" r="3" />
  <circle class="camera-accent" cx="570" cy="182" r="3" />
  
  <!-- Brand and Model -->
  <text class="brand" x="345" y="190" font-family="Arial" font-size="16">CANON</text>
  <text class="model" x="420" y="190" font-family="Arial" font-size="14">EOS R5</text>
  
  <!-- Highlights -->
  <path class="highlight" d="M250,170 L550,170 C540,175 520,180 500,180 C450,180 300,180 260,175 Z" opacity="0.05" />
  <path class="highlight" d="M330,225 L370,225 C365,230 360,235 350,235 C340,235 335,230 330,225 Z" opacity="0.05" />
  
  <!-- Title and Specs -->
  <text class="title" x="400" y="410">Canon EOS R5</text>
  <text class="specs" x="400" y="430">45MP • 8K Video • Full-Frame Mirrorless</text>
</svg> 