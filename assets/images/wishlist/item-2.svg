  <circle class="viewfinder" cx="335" cy="150" r="10" />
  <circle class="lens-glass" cx="335" cy="150" r="8" />
  
  <!-- Flash -->
  <rect class="flash" x="380" y="135" width="30" height="10" rx="2" />
  <rect class="lens-glass" x="385" y="138" width="20" height="4" rx="1" />
  
