    <path class="tree" d="M70,250 L75,240 L80,250" stroke-width="1" />
    <path class="tree" d="M90,250 L95,230 L100,250" stroke-width="1" />
    <path class="tree" d="M110,250 L115,235 L120,250" stroke-width="1" />
    
    <path class="tree" d="M170,240 L175,225 L180,240" stroke-width="1" />
    <path class="tree" d="M190,240 L195,220 L200,240" stroke-width="1" />
    <path class="tree" d="M210,240 L215,230 L220,240" stroke-width="1" />
    
    <path class="tree" d="M420,290 L425,275 L430,290" stroke-width="1" />
    <path class="tree" d="M440,290 L445,270 L450,290" stroke-width="1" />
    <path class="tree" d="M460,290 L465,280 L470,290" stroke-width="1" />
    
    <path class="tree" d="M530,290 L535,275 L540,290" stroke-width="1" />
    <path class="tree" d="M550,290 L555,270 L560,290" stroke-width="1" />
    <path class="tree" d="M570,290 L575,280 L580,290" stroke-width="1" />
  </g>
  
  <!-- Detailed Trees in Foreground -->
  <path class="tree" d="M110,310 L120,290 L130,310 L125,310 L130,295 L135,310 L130,310 L135,300 L140,310" />
  <path class="tree-highlight" d="M115,310 L120,295 L125,310" opacity="0.7" />
  
  <path class="tree" d="M150,310 L160,285 L170,310 L165,310 L170,290 L175,310 L170,310 L175,295 L180,310" />
  <path class="tree-highlight" d="M155,310 L160,290 L165,310" opacity="0.7" />
  
  <path class="tree" d="M600,310 L610,290 L620,310 L615,310 L620,295 L625,310 L620,310 L625,300 L630,310" />
  <path class="tree-highlight" d="M605,310 L610,295 L615,310" opacity="0.7" />
  
  <path class="tree" d="M640,310 L650,285 L660,310 L655,310 L660,290 L665,310 L660,310 L665,295 L670,310" />
  <path class="tree-highlight" d="M645,310 L650,290 L655,310" opacity="0.7" />
  
  <!-- Frame -->
  <rect class="frame" x="25" y="25" width="750" height="360" rx="3" />
  
  <!-- Title -->
  <text class="title" x="400" y="415">ALPINE TWILIGHT</text>
