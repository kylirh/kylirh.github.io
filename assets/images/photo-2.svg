<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #0D1117;
    }
    .outline {
      fill: none;
      stroke: #30363D;
      stroke-width: 2;
    }
    .sky {
      fill: #1D2D44;
    }
    .sky-glow {
      fill: url(#sky-gradient);
    }
    .mountain-far {
      fill: #183446;
      stroke: #142736;
      stroke-width: 1;
    }
    .mountain-mid {
      fill: #2A4A5C;
      stroke: #1F3A4A;
      stroke-width: 1;
    }
    .mountain-near {
      fill: #3A6273;
      stroke: #2A5262;
      stroke-width: 1;
    }
    .snow {
      fill: #E2E8F0;
      opacity: 0.9;
    }
    .tree {
      fill: #1E453E;
      stroke: #173832;
      stroke-width: 0.5;
    }
    .tree-highlight {
      fill: #2C5F54;
    }
    .lake {
      fill: #2D5E79;
    }
    .lake-reflection {
      fill: url(#lake-gradient);
    }
    .star {
      fill: #E2E8F0;
      opacity: 0.8;
    }
    .cloud {
      fill: #E2E8F0;
      opacity: 0.2;
    }
    .frame {
      fill: none;
      stroke: #3A6273;
      stroke-width: 5;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: 300;
      fill: #E2E8F0;
      text-anchor: middle;
    }
  </style>
  
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#091E36" />
      <stop offset="100%" stop-color="#1D2D44" />
    </linearGradient>
    <linearGradient id="lake-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2D5E79" />
      <stop offset="100%" stop-color="#1A3A4E" />
    </linearGradient>
  </defs>
  
  <rect class="background" width="800" height="450" />
  <rect class="outline" x="10" y="10" width="780" height="430" rx="5" />
  
  <!-- Sky -->
  <rect class="sky" x="30" y="30" width="740" height="300" />
  <rect class="sky-glow" x="30" y="30" width="740" height="150" />
  
  <!-- Stars -->
  <circle class="star" cx="100" cy="60" r="1.2" />
  <circle class="star" cx="170" cy="80" r="1" />
  <circle class="star" cx="250" cy="50" r="1.5" />
  <circle class="star" cx="320" cy="90" r="1" />
  <circle class="star" cx="400" cy="70" r="1.3" />
  <circle class="star" cx="470" cy="50" r="1" />
  <circle class="star" cx="550" cy="80" r="1.5" />
  <circle class="star" cx="620" cy="60" r="1" />
  <circle class="star" cx="700" cy="90" r="1.2" />
  <circle class="star" cx="150" cy="120" r="1" />
  <circle class="star" cx="230" cy="100" r="1.3" />
  <circle class="star" cx="300" cy="130" r="1" />
  <circle class="star" cx="380" cy="110" r="1.5" />
  <circle class="star" cx="450" cy="140" r="1" />
  <circle class="star" cx="530" cy="120" r="1.2" />
  <circle class="star" cx="600" cy="150" r="1" />
  <circle class="star" cx="670" cy="130" r="1.5" />
  
  <!-- Clouds -->
