  <circle class="particle" cx="360" cy="190" r="1.5" />
  <circle class="particle" cx="380" cy="185" r="2" />
  <circle class="particle" cx="400" cy="170" r="1" />
  <circle class="particle" cx="420" cy="185" r="2" />
  <circle class="particle" cx="440" cy="190" r="1.5" />
  <circle class="particle" cx="460" cy="180" r="2" />
  
  <!-- Title -->
  <text class="title" x="400" y="350">MIND GONE</text>
