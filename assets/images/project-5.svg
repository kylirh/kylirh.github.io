<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #100C1A;
    }
    .outline {
      fill: none;
      stroke: #271D3B;
      stroke-width: 2;
    }
    .brain-main {
      fill: #432E7E;
      stroke: #563BAA;
      stroke-width: 2;
    }
    .brain-detail {
      fill: none;
      stroke: #8B61FF;
      stroke-width: 1.5;
      stroke-opacity: 0.7;
    }
    .brain-pulse {
      fill: none;
      stroke: #FF61AB;
      stroke-width: 1;
      stroke-dasharray: 3,3;
    }
    .neuron {
      fill: #8B61FF;
      opacity: 0.8;
    }
    .synapse {
      stroke: #8B61FF;
      stroke-width: 1;
      opacity: 0.6;
    }
    .particle {
      fill: #FF61AB;
    }
    .wave {
      stroke: #39D7FF;
      stroke-width: 1;
      fill: none;
      opacity: 0.5;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 40px;
      font-weight: bold;
      fill: #FFFFFF;
      text-anchor: middle;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      fill: #BFA5FF;
      text-anchor: middle;
    }
  </style>
  <rect class="background" width="800" height="450" />
  <rect class="outline" x="10" y="10" width="780" height="430" rx="5" />
  
  <!-- Waves in background -->
  <path class="wave" d="M10,200 C50,180 100,230 150,200 C200,170 250,230 300,200 C350,170 400,230 450,200 C500,170 550,230 600,200 C650,170 700,230 750,200 C800,170 850,230 900,200" />
  <path class="wave" d="M10,225 C50,205 100,255 150,225 C200,195 250,255 300,225 C350,195 400,255 450,225 C500,195 550,255 600,225 C650,195 700,255 750,225 C800,195 850,255 900,225" />
  <path class="wave" d="M10,250 C50,230 100,280 150,250 C200,220 250,280 300,250 C350,220 400,280 450,250 C500,220 550,280 600,250 C650,220 700,280 750,250 C800,220 850,280 900,250" />
  
  <!-- Brain Outline -->
  <path class="brain-main" d="M400,150 
    C450,140 470,110 460,80 
    C450,50 430,40 400,40 
    C370,40 350,50 340,80 
    C330,110 350,140 400,150 
    Z" />
  
