<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: #1A1C2C;
    }
    .outline {
      fill: none;
      stroke: #333344;
      stroke-width: 2;
    }
    .platform {
      fill: #5A6988;
      stroke: #29366F;
      stroke-width: 2;
    }
    .platform-top {
      fill: #7B92B3;
      stroke: #29366F;
      stroke-width: 2;
    }
    .brick {
      fill: #566C86;
      stroke: #29366F;
      stroke-width: 1;
    }
    .brick-highlight {
      fill: #7B92B3;
    }
    .ninja {
      fill: #333344;
      stroke: #000000;
      stroke-width: 1;
    }
    .ninja-red {
      fill: #AC3232;
      stroke: #000000;
      stroke-width: 1;
    }
    .enemy {
      fill: #8E478C;
      stroke: #000000;
      stroke-width: 1;
    }
    .coin {
      fill: #FBFF5C;
      stroke: #FF6C24;
      stroke-width: 1;
    }
    .star {
      fill: #FBFF5C;
    }
    .cloud {
      fill: #FFFFFF;
      opacity: 0.7;
    }
    .tree {
      fill: #287756;
      stroke: #1D5542;
      stroke-width: 1;
    }
    .tree-highlight {
      fill: #3EAC6D;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-size: 40px;
      font-weight: bold;
      fill: #FF6C24;
      text-anchor: middle;
      text-shadow: 3px 3px #000000;
    }
    .subtitle {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      fill: #FFFFFF;
      text-anchor: middle;
    }
  </style>
  <rect class="background" width="800" height="450" />
  <rect class="outline" x="10" y="10" width="780" height="430" rx="5" />
  
  <!-- Background Elements - Clouds -->
  <ellipse class="cloud" cx="120" cy="80" rx="50" ry="25" />
  <ellipse class="cloud" cx="160" cy="90" rx="40" ry="20" />
  <ellipse class="cloud" cx="600" cy="60" rx="60" ry="30" />
  <ellipse class="cloud" cx="650" cy="70" rx="40" ry="20" />
  
  <!-- Background Elements - Stars -->
  <polygon class="star" points="500,40 505,50 515,52 508,62 510,72 500,68 490,72 492,62 485,52 495,50" />
  <polygon class="star" points="200,60 205,70 215,72 208,82 210,92 200,88 190,92 192,82 185,72 195,70" />
  <polygon class="star" points="720,80 725,90 735,92 728,102 730,112 720,108 710,112 712,102 705,92 715,90" />
  
  <!-- Background Elements - Trees -->
  <path class="tree" d="M150,350 L170,350 L170,310 L190,310 L160,280 L130,310 L150,310 Z" />
  <path class="tree-highlight" d="M150,350 L170,350 L170,310 L175,310 L160,290 L145,310 L150,310 Z" />
  
  <path class="tree" d="M650,350 L670,350 L670,310 L690,310 L660,280 L630,310 L650,310 Z" />
  <path class="tree-highlight" d="M650,350 L670,350 L670,310 L675,310 L660,290 L645,310 L650,310 Z" />
  
  <!-- Platforms -->
  <!-- Main ground platform -->
  <rect class="platform" x="0" y="350" width="800" height="100" />
  <rect class="platform-top" x="0" y="350" width="800" height="10" />
  
  <!-- Floating platforms -->
  <rect class="platform" x="100" y="250" width="150" height="20" />
  <rect class="platform-top" x="100" y="250" width="150" height="5" />
  
  <rect class="platform" x="350" y="200" width="100" height="20" />
  <rect class="platform-top" x="350" y="200" width="100" height="5" />
  
  <rect class="platform" x="550" y="250" width="150" height="20" />
  <rect class="platform-top" x="550" y="250" width="150" height="5" />
  
  <!-- Brick structures -->
  <rect class="brick" x="300" y="300" width="200" height="50" />
  <rect class="platform-top" x="300" y="300" width="200" height="10" />
  
  <!-- Brick pattern -->
  <rect class="brick-highlight" x="300" y="310" width="40" height="20" />
  <rect class="brick-highlight" x="380" y="310" width="40" height="20" />
  <rect class="brick-highlight" x="460" y="310" width="40" height="20" />
  <rect class="brick-highlight" x="340" y="330" width="40" height="20" />
  <rect class="brick-highlight" x="420" y="330" width="40" height="20" />
  
  <!-- Ninja Character -->
  <!-- Body -->
  <rect class="ninja" x="180" y="210" width="20" height="40" />
  
  <!-- Head -->
  <rect class="ninja" x="180" y="190" width="20" height="20" />
  
  <!-- Ninja Mask -->
  <rect class="ninja-red" x="180" y="195" width="20" height="10" />
  
  <!-- Eyes -->
  <rect fill="white" x="185" y="197" width="5" height="5" />
  <rect fill="white" x="195" y="197" width="5" height="5" />
  
  <!-- Arms -->
  <rect class="ninja" x="170" y="210" width="10" height="10" />
  <rect class="ninja" x="200" y="210" width="10" height="10" />
  
  <!-- Legs -->
  <rect class="ninja" x="180" y="250" width="8" height="10" />
  <rect class="ninja" x="192" y="250" width="8" height="10" />
  
  <!-- Enemy -->
  <rect class="enemy" x="450" y="170" width="25" height="30" />
  <rect class="enemy" x="445" y="180" width="5" height="10" />
  <rect class="enemy" x="475" y="180" width="5" height="10" />
  <rect class="enemy" x="450" y="150" width="10" height="20" />
  <rect class="enemy" x="465" y="150" width="10" height="20" />
  
  <!-- Coins -->
  <circle class="coin" cx="150" cy="220" r="10" />
  <circle class="coin" cx="400" cy="170" r="10" />
  <circle class="coin" cx="600" cy="220" r="10" />
  <circle class="coin" cx="650" cy="220" r="10" />
  
  <!-- Title -->
  <text class="title" x="400" y="110">K-NINJA</text>
  <text class="subtitle" x="400" y="140">RETRO PLATFORM ADVENTURE</text>
</svg> 