<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
     <title>Dragon Drop!</title>
     <link rel="stylesheet" href="styles.css" />
     <script type="text/javascript" src="dragon.js"></script>
</head>
<body>
     <div id="drag-zone">
          <div id="apple" draggable="true" class="food">Apple</div>
          <div id="banana" draggable="true" class="food">Banana</div>
          <div id="orange" draggable="true" class="food">Orange</div>
          <div id="cookie" draggable="true" class="food">Cookie</div>
     </div>
     <div id="drop-zone">Drop it here!</div>
</body>
</html>
