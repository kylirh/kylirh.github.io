<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/ext-all.js"></script>

    <script src="js/md5.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/rtm.js"></script>
    <script src="js/jquery.cookie.js"></script>

    <script>
        var frobRegex = /frob=(.*)/;
        if (frobRegex.test(document.location.href)) {
            // page loaded from scratch
            var frob = document.location.href.match(frobRegex)[1];
            rtm.restGetAuthToken(frob, function(rsp) {
                $.cookie('authToken', rsp.auth.token);
                document.location.href = 'tasks.html';
            });
        } else {
            document.location.href = 'index.html';
        }
    </script>
</head>
<body>

</body>
</html>
